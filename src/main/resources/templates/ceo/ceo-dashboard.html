<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEO Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .dashboard-header {
            margin-top: 20px;
        }

        .card {
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>

    <div class="container mt-5">
        <h1 class="mb-4">CEO Dashboard</h1>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">

            <!-- Product Owners Card -->
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-center">Product Owners</h5>
                        <p class="card-text text-center">Manage your product owners effectively.</p>
                        <div class="mt-auto text-center">
                            <a th:href="@{users/get-product-owner}" class="btn btn-primary w-100">Manage</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- HR Admin Card -->
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-center">HR Admin</h5>
                        <p class="card-text text-center">Oversee HR administration activities.</p>
                        <div class="mt-auto text-center">
                            <a th:href="@{/users/get-hr-admin}" class="btn btn-primary w-100">Manage</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Product Card -->
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-center">Product</h5>
                        <p class="card-text text-center">Manage all products and their lifecycle.</p>
                        <div class="mt-auto text-center">
                            <a th:href="@{/product}" class="btn btn-primary w-100">Manage</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Feature Card -->
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-center">Feature</h5>
                        <p class="card-text text-center">Handle all product features and updates.</p>
                        <div class="mt-auto text-center">
                            <button class="btn btn-primary w-100">Manage</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="ceo-dashboard.js"></script>

</body>

</html>
