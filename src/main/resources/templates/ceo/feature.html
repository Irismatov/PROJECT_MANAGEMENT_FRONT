<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Back Button -->
        <div class="d-flex align-items-center mb-4">
            <button class="btn btn-light me-3" onclick="history.back()">
                <i class="bi bi-arrow-left"></i> Back
            </button>
            <h1>Feature Progress</h1>
        </div>
        
        <!-- Feature Progress Table -->
        <table class="table table-hover table-striped">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Feature Name</th>
                    <th>Start Date</th>
                    <th>Percent Complete</th>
                    <th>End Date</th>
                    <th>Progress</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample Data Rows (Replace with Dynamic Content) -->
                <tr>
                    <td>1</td>
                    <td>Feature A</td>
                    <td>2024-08-01</td>
                    <td>70%</td>
                    <td>2024-09-01</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Feature B</td>
                    <td>2024-07-15</td>
                    <td>50%</td>
                    <td>2024-09-15</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar bg-info" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Feature C</td>
                    <td>2024-06-10</td>
                    <td>90%</td>
                    <td>2024-08-10</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar bg-warning" role="progressbar" style="width: 90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
                        </div>
                    </td>
                </tr>
                <!-- More rows as needed -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
