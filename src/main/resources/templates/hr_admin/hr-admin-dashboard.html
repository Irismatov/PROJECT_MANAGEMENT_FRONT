<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .dashboard-header {
            margin-top: 20px;
        }

        .card {
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>

    <div class="container mt-5">
        <!-- Back Button -->
        <div class="d-flex align-items-center mb-4">
            <h1>HR Admin Dashboard</h1>
        </div>
        
        <!-- Dashboard Cards -->
        <div class="row">
            <!-- Team Card -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Team</h5>
                        <p class="card-text">Manage teams within the organization. View, add, or update team information.</p>
                        <a th:href="@{/team/get-team}" class="btn btn-primary">Manage</a>
                    </div>
                </div>
            </div>

            <!-- Employee Card -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Employee</h5>
                        <p class="card-text">Manage employees in the organization. View, add, or update employee details.</p>
                        <a href="#" class="btn btn-primary">Manage</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
