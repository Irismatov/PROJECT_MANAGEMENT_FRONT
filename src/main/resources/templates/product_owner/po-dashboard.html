<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCT_OWNER Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
        .dashboard-card {
            transition: transform 0.3s ease;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    
        
    <div class="container mt-5">
        <h1 class="mb-4">Product Owner Dashboard</h1>
        <div class="row">
            <!-- Feature Card -->
            <div class="col-md-4 mb-4">
                <div class="card dashboard-card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">Feature</h5>
                        <p class="card-text">Manage and create new features for your products.</p>
                        <a href="#" class="btn btn-primary">Manage Features</a>
                    </div>
                </div>
            </div>

            <!-- Task Card -->
            <div class="col-md-4 mb-4">
                <div class="card dashboard-card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">Task</h5>
                        <p class="card-text">View, assign, and track tasks assigned to your team.</p>
                        <a href="#" class="btn btn-primary">Manage Tasks</a>
                    </div>
                </div>
            </div>

            <!-- Feature Progress Card -->
            <div class="col-md-4 mb-4">
                <div class="card dashboard-card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">Feature Progress</h5>
                        <p class="card-text">Monitor the progress of all ongoing features.</p>
                        <a href="#" class="btn btn-primary">View Progress</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
