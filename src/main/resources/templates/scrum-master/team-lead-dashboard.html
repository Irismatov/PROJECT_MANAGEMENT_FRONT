<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAM_LEADER Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .container {
                margin-top: 40px;
            }
            .form-control, .form-select {
                margin-bottom: 15px;
            }
            .table-container {
                margin-top: 40px;
            }
            .btn-container {
                text-align: center;
                margin-top: 20px;
            }
        </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center mb-4">Sprint Management</h2>

        <!-- Sprint Input Form -->
        <div class="card p-4">
            <div class="row">
                <div class="col-md-6">
                    <label for="startTime" class="form-label">Start Time</label>
                    <input type="datetime-local" class="form-control" id="startTime">
                </div>
                <div class="col-md-6">
                    <label for="endTime" class="form-label">End Time</label>
                    <input type="datetime-local" class="form-control" id="endTime">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="tasks" class="form-label">Tasks</label>
                    <select class="form-select" id="tasks" multiple>
                        <!-- Options dynamically populated -->
                        <option>Task A</option>
                        <option>Task B</option>
                        <option>Task C</option>
                        <!-- Additional tasks will be listed here -->
                    </select>
                </div>
            </div>
            <div class="btn-container">
                <button class="btn btn-primary">Add Sprint</button>
            </div>
        </div>

        <!-- List of Created Sprints -->
        <div class="table-container">
            <h3 class="text-center mb-4">List of Sprints</h3>
            <table class="table table-striped table-hover">
                <thead class="table-success">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Start Time</th>
                        <th scope="col">End Time</th>
                        <th scope="col">Tasks</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example Sprint Rows -->
                    <tr>
                        <th scope="row">1</th>
                        <td>2024-09-15 09:00</td>
                        <td>2024-09-29 17:00</td>
                        <td>Task A, Task B</td>
                        <td>
                            <button class="btn btn-warning btn-sm">Edit</button>
                            <button class="btn btn-danger btn-sm">Delete</button>
                        </td>
                    </tr>
                    <!-- Additional Sprint Rows will go here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
