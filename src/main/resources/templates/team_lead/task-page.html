<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .table-container {
            margin-top: 40px;
        }

        .assign-btn {
            cursor: pointer;
        }

        .modal-header,
        .modal-footer {
            border: none;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Tasks List</h2>
        <!-- Tasks Table -->
        <div class="table-responsive table-container">
            <table class="table table-striped table-hover">
                <thead class="table-primary">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Task Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Feature</th>
                        <th scope="col">Status</th>
                        <th scope="col">Assigned Developer</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example Task Rows -->
                    <tr>
                        <th scope="row">1</th>
                        <td>Task A</td>
                        <td>Task A description</td>
                        <td>Feature 1</td>
                        <td>CREATED</td>
                        <td>Unassigned</td>
                        <td>
                            <button class="btn btn-primary assign-btn" data-bs-toggle="modal"
                                data-bs-target="#assignModal">Assign</button>
                        </td>
                    </tr>
                    <!-- Additional Tasks Rows will go here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Assign Developer Modal -->
    <div class="modal fade" id="assignModal" tabindex="-1" aria-labelledby="assignModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="assignModalLabel">Assign Developer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Developer List Table -->
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr class="table-secondary">
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Username</th>
                                <th scope="col">Role</th>
                                <th scope="col">Select</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Example Developer Rows -->
                            <tr>
                                <th scope="row">1</th>
                                <td>John Doe</td>
                                <td>johndoe</td>
                                <td>Developer</td>
                                <td><input type="radio" name="selectDeveloper" value="1"></td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Jane Smith</td>
                                <td>janesmith</td>
                                <td>Developer</td>
                                <td><input type="radio" name="selectDeveloper" value="2"></td>
                            </tr>
                            <!-- Additional Developers Rows will go here -->
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Assign</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
