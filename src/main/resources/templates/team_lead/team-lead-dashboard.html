<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAM_LEADER Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .dashboard-card {
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .card-icon {
            font-size: 40px;
            margin-bottom: 10px;
            color: #007bff;
        }

        .dashboard-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">TEAM_LEADER Dashboard</h2>
        <!-- Dashboard Cards -->
        <div class="dashboard-container">
            <!-- Task Card -->
            <div class="dashboard-card col-md-4">
                <div class="card-icon">
                    <i class="bi bi-list-task"></i>
                </div>
                <h5>Task</h5>
                <p>Manage tasks assigned to your team.</p>
                <button class="btn btn-primary mt-3">View Tasks</button>
            </div>
            <!-- Sprint Card -->
            <div class="dashboard-card col-md-4">
                <div class="card-icon">
                    <i class="bi bi-flag"></i>
                </div>
                <h5>Sprint</h5>
                <p>Add tasks to sprints and manage progress.</p>
                <button class="btn btn-primary mt-3">Manage Sprints</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
